    <head>
        <meta charset="utf-8">
        <title>OmniOnline</title>

        <meta name="google-site-verification" content="qwCPAPsCy8Rw4v9HR-qBhy0V2IdgSPKgBvuNnq15UJo" />
        <meta name="description" content="Omni Online LLC is a company dedicated with providing excellence in software and website development. We work with businesses as well as develop applications on our own for the web or for mobile devices. Contact us today if you have questions or want a quote." />
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- twitter -->
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </head>
    <body>
        
        <!-- facebook -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;

          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <div class="app">
            <section class="contact">
                <button class="btn back-to-earth">Back to earth</button>
                <div class="contact-content">
                    <form class="contact-form contact-us">
                        <h2 class="contact-heading">How might we help you?</h2>
                        <div class="one-third lap--one-half palm--one-whole">
                            <div class="field">
                                <input class="contact-input" id="name" placeholder="Name" />
                                <label class="contact-label" for="name">Name</label>
                            </div>
                            <div class="field">
                                <select class="contact-select" id="project-type">
                                    <option value="Website redesign">Website redesign</option>
                                    <option value="New website">New website</option>
                                    <option value="App design/development">App design/development</option>
                                </select>
                                <label class="contact-label" for="project-type">Project</label>
                            </div>
                            <div class="field">
                                <select class="contact-select" id="budget">
                                    <option value="<5k">Under $5,000</option>
                                    <option value="5k-15k">$5,000 - $15,000</option>
                                    <option value="15k-50k">$15,000 - $50,000</option>
                                </select>
                                <label class="contact-label" for="budget">Budget</label>
                            </div>
                        </div>
                        <div class="one-third lap--one-half palm--one-whole">
                            <div class="field">
                                <input class="contact-input" id="email" type="email" placeholder="Email" />
                                <label class="contact-label" for="email">Email</label>
                            </div>
                            <div class="field">
                                <input class="contact-input" id="site" placeholder="Url" />
                                <label class="contact-label" for="site">Site</label>
                            </div>
                            <div class="field">
                                <select class="contact-select" id="timeframe">
                                    <option value="<5k">Preferably yesterday</option>
                                    <option value="15k-50k">Soonish</option>
                                    <option value="15k-50k">Whenever</option>
                                </select>
                                <label class="contact-label" for="timeframe">Timeframe</label>
                            </div>
                        </div>
                        <div class="one-third lap--one-whole palm--one-whole">
                            <textarea class="contact-textarea" id="message" placeholder="Message"></textarea>
                            <label class="contact-label" for="timeframe">Message</label>
                        </div>
                        <button class="btn contact-btn">Send Transmission</button>
                    </form>
                </div>
            </section>
            <section class="intro">
                <a class="logo" href="/"><img src="img/logo.png"></a>
                <a href="#" class="formLink"><img class="scroll no-mobile" src="img/scroll.png"></a>
                <div class="intro-content">
                    <h1 class="intro-heading">websites and apps for the people of earth</h1>
                    <div class="social clearfix">
                        <div class="fb-like" data-href="https://www.facebook.com/pages/Omni-Online/273592532750702" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                        
                        <span class="cushion"></span>
                        
                        <a href="https://twitter.com/share" class="twitter-share-button" data-via="Matt_R_Steele">Tweet</a>
                        
                        <span class="cushion"></span>
                        
                        <a href="https://twitter.com/omni_online" class="twitter-follow-button" data-show-count="false">Follow @omni_online</a>
                    </div>
                    <p>
                        <a href="#" class="btn formLink">Can we help you?</a>
                    </p>
                    <p>
                        <a href="privacy.html" style="color: white;">Privacy Policy</a>
                    </p>
                </div>
                <img class="sand parallax parallax-bg" data-near="20" src="img/sand.png">
            </section>
            <div class="space parallax parallax-bg" data-near="5"></div>
        </div>

</html>
