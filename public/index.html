<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OmniOnline</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/lib/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <div class="app">
            <section id="contact-form" class="contact-form">
                <form class="contact-us" style="padding: 200px;">
                    <input type="email" class="email" placeholder="Email..." />
                    <textarea class="message" placeholder="Message..."></textarea>
                    <button>Submit!</button>
                </form>
            </section>
            <section id="intro" class="intro">
                <a class="logo" href="#intro"><img src="img/logo.png"></a>
                <a href="#" class="formLink"><img class="scroll" src="img/scroll.png"></a>
                <div class="intro-text">
                    <h1 class="intro-heading">websites and apps for the people of earth</h1>
                    <a href="#" class="btn formLink">Can we help you?</a>
                </div>
                <img class="sand parallax parallax-bg" data-near="20" src="img/sand.png">
            </section>
            <div class="space parallax parallax-bg" data-near="5"></div>
        </div>
        <script src="/js/scripts.js"></script>
    </body>
</html>
